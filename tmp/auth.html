<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 3 модальное окно с формой входа</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/auth.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="static/js/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>

    <!-- Open modal window script -->
    <script>
      $(document).ready(function(){
        $("#myModal").modal('show');
      });
    </script>



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->

  </head>

  <body>
    <div class="container">
      <div class="row">
        <br />
        <div class="col-md-12">

          <!-- Modal window -->
          <div id="myModal" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">

                <!-- Header of modal window -->
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                  <h4 class="modal-title">Форма входа</h4>
                </div>

                <!-- Body of modal window -->
                <div class="modal-body">

                <!-- Auth form -->
                <form role="form">
                  <fieldset>
                    <hr class="colorgraph">
                    <div class="form-group">
                      <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email адрес">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Пароль">
                    </div>
                    <a href="" class="btn btn-link pull-right">Забыли пароль?</a><br />
                    <hr class="colorgraph">
                    <div class="row">
                      <div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="Вход">
                      </div>
                      <div class="col-xs-6 col-sm-6 col-md-6">
                        <a href="" class="btn btn-lg btn-primary btn-block">Регистрация</a>
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
